<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>김태건의 포트폴리오</title>

  <style>
    body { font-family: Arial, sans-serif; background:#f9fafb; text-align:center; padding:50px; }
    h1 { color:#4f46e5; }
    img.icon {
      width:50px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display:inline-block;
      margin-bottom:0px auto;
      opacity:0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards;
    }
    img.icon:hover {
      transform: scale(2.0);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      border-radius:12px;
    }

    .icons {
      display:flex;
      justify-content:center;
      gap:16px;
    }
    .icons a:nth-child(1) img.icon { animation-delay: 1.5s; }
    .icons a:nth-child(2) img.icon { animation-delay: 1.7s; }
    .icons a:nth-child(3) img.icon { animation-delay: 1.9s; }

    h1, h2, h3, p, div, li {
      opacity:0;
      transform: translateY(20px);
      animation: fadeUp 0.8s ease forwards;
    }
    h1 { animation-delay: .1s; }
    h2 { animation-delay: .3s; }
    h3 { animation-delay: .9s; }
    li:nth-of-type(1) { animation-delay: .5s; }
    li:nth-of-type(2) { animation-delay: .7s; }
    p:nth-of-type(1){ animation-delay: 1.2s; }
    p:nth-of-type(2){ animation-delay: 2.2s; }
    @keyframes fadeUp {
      to { opacity:1; transform: translateY(0); }
    }
    
.pdf-link{
  position: relative;
  display:inline-block;
  color:#000000;              
  text-decoration:none;    
  font-weight:600;
  transition: color .2s ease, transform .2s ease;
}

.pdf-link::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-3px;             
  width:0;
  height:2px;
  background:#4f46e5;    
  transition: width .25s ease;
}

.pdf-link:hover{
  color:#4f46e5;         
  transform: translateY(-1px);
}
.pdf-link:hover::after{
  width:100%;
}

  </style>
</head>
<body>
