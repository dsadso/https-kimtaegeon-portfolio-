<!DOCTYPE html> 
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>김태건의 포트폴리오</title>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(270deg, #0f172a, #1e293b, #0f172a);
      background-size: 600% 600%;
      animation: bgShift 18s ease infinite;
      color: #e2e8f0;
      text-align: center;
      scroll-behavior: smooth;
    }
    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Hero */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 { font-size: 2.8rem; margin-bottom: 20px; }
    .btn {
      margin-top: 24px;
      padding: 14px 28px;
      background: #6366f1;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      transition: all .3s ease;
    }
    .btn:hover { background: #06b6d4; }

    /* 카드 */
    .card {
      background: rgba(30,41,59,0.85);
      padding: 30px;
      margin: 40px auto;
      width: 85%;
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(99,102,241,0.5);
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h2 { margin-bottom: 16px; }
    p, li { color: #cbd5e1; line-height: 1.6; }
    ul { list-style: none; padding: 0; margin: 0; }

    /* 텍스트 hover 밑줄 */
    a.text-link {
      position: relative;
      text-decoration: none;
      color: #e2e8f0;
      font-weight: 500;
      transition: color .2s ease;
    }
    a.text-link::after {
      content: "";
      position: absolute;
      left: 0; bottom: -3px;
      width: 0; height: 2px;
      background: #6366f1;
      transition: width .25s ease;
    }
    a.text-link:hover { color: #93c5fd; }
    a.text-link:hover::after { width: 100%; }

    /* 아이콘 hover 효과 */
    .icons {
      display: flex;
      justify-content: center;
      gap: 40px; /* 간격 넓힘 */
      margin-top: 20px;
    }
    .icon {
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }
    .icon:hover {
      transform: scale(1.2);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      border-radius: 12px;
    }

    /* Skill Chart */
    #skillsChart { max-width: 600px; margin: auto; }

    /* Contact */
    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 20px;
    }
    .contact-icons a {
      font-size: 1.5rem;
      color: #93c5fd;
      transition: transform .2s ease, color .2s ease;
    }
    .contact-icons a:hover {
      color: #06b6d4;
      transform: scale(1.2);
    }

    /* Modal */
    .modal {
      display:none; position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.85);
      justify-content:center; align-items:center;
      z-index:1000;
    }
    .modal-content {
      position:relative;
      width:60vw; height:60vh;
      display:flex; justify-content:center; align-items:center;
    }
    #modalClose {
      position:absolute; top:-40px; right:-40px;
      font-size:28px; width:40px; height:40px;
      border-radius:50%; background:#fff; color:#000;
      border:none; cursor:pointer; font-weight:bold;
      box-shadow:0 2px 6px rgba(0,0,0,0.5);
    }
    #modalVideo { width:100%; height:100%; border-radius:10px; }

    /* 반응형 */
    @media (max-width: 768px) {
      .hero h1 { font-size: 1.8rem; }
      .btn { padding: 10px 18px; font-size: 0.9rem; }
      .card { width: 95%; padding: 20px; margin: 20px auto; }
      #skillsChart { max-width: 100%; }
      .icons {
        gap: 20px;
      }
      .icons img { width: 60px; }
      .modal-content { width: 90vw; height: 50vh; }
    }
  </style>
</head>
<body>
  <!-- Hero -->
  <section class="hero">
    <h1>
      안녕하세요🙇‍♂️ <span id="typed"></span> 김태건입니다
    </h1>
    <a href="#education" class="btn" id="portfolioBtn">포트폴리오 보기</a>
  </section>

  <!-- 학력 & 자격증 -->
  <div class="card" id="education">
    <h2>🎓 학력 & 자격증</h2>
    <p><a href="docs/gtq.pdf" target="_blank" class="text-link">2020 - 2025 : 호서대학교 미디어커뮤니케이션 학사 취득</a></p>
    <p><a href="docs/gtq.pdf" target="_blank" class="text-link">자격증 : 포토샵 GTQ 1급</a></p>
  </div>

  <!-- Skill Chart -->
  <div class="card" id="skills">
    <h2>🛠️ 기술 & 툴</h2>
    <canvas id="skillsChart"></canvas>
  </div>

  <!-- Portfolio -->
  <div class="card" id="portfolio">
    <h2>💻 프로젝트 & 작업물</h2>
    <p>아래 아이콘을 클릭하면 작업물 미리보기를 확인할 수 있습니다 🎥</p>
    <div class="icons">
      <img src="image/prepro.png" alt="프리미어프로" class="icon work" width="80">
      <img src="image/aftereffects.png" alt="애프터이펙트" class="icon work" width="80">
      <img src="image/photoshop.png" alt="포토샵" class="icon work" width="80">
    </div>
  </div>

  <!-- Contact -->
  <div class="card">
    <h2>📞 Contact</h2>
    <p>저와 함께하고 싶으시다면 아래 방법으로 연락주세요!</p>
    <div class="contact-icons">
      <a href="mailto:yourmail@example.com">📧</a>
      <a href="https://linkedin.com" target="_blank">💼</a>
      <a href="https://open.kakao.com" target="_blank">💬</a>
      <a href="docs/resume.pdf" target="_blank">📄</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button id="modalClose">×</button>
      <iframe id="modalVideo" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Typed.js
    var typed = new Typed("#typed", {
      strings: ["저는", "영상 편집자", "웹 퍼블리셔 준비생", "크리에이티브 제작자"],
      typeSpeed: 80,
      backSpeed: 50,
      loop: true
    });

    // Chart.js 데이터
    const skillData = [90, 80, 85, 60, 55, 70];
    const ctx = document.getElementById('skillsChart').getContext('2d');
    let skillsChart;

    function createChart() {
      if (skillsChart) skillsChart.destroy();
      skillsChart = new Chart(ctx, {
        type: 'radar',
        data: {
          labels: ['Premiere Pro', 'After Effects', 'Photoshop', 'HTML', 'CSS', 'AI'],
          datasets: [{
            label: 'Skill Level',
            data: [0, 0, 0, 0, 0, 0],
            backgroundColor: 'rgba(99, 102, 241, 0.3)',
            borderColor: '#6366f1',
            borderWidth: 2,
            pointBackgroundColor: '#06b6d4'
          }]
        },
        options: {
          animation: {
            duration: 100,
            easing: 'easeInOutQuad',
            onProgress: function(animation) {
              const factor = animation.currentStep / animation.numSteps;
              skillsChart.data.datasets[0].data = skillData.map(v => v * factor);
              skillsChart.update();
            }
          },
          scales: {
            r: {
              angleLines: { color: '#334155' },
              grid: { color: '#475569' },
              suggestedMin: 0,
              suggestedMax: 100,
              ticks: {
                color: '#cbd5e1',
                backdropColor: 'transparent'
              }
            }
          },
          plugins: {
            legend: { labels: { color: '#e2e8f0' } }
          }
        }
      });
    }

    // 📌 Intersection Observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          if (entry.target.id === "skills") {
            createChart();
          }
        } else {
          entry.target.classList.remove("visible");
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('.card').forEach(card => observer.observe(card));

    // Modal
    const works = document.querySelectorAll(".work");
    const modal = document.getElementById("modal");
    const modalVideo = document.getElementById("modalVideo");
    const modalClose = document.getElementById("modalClose");

    works.forEach((work) => {
      work.addEventListener("click", () => {
        modal.style.display = "flex";
        modalVideo.src = "https://www.youtube.com/embed/mSHIK7k29hM?autoplay=1&rel=0";
      });
    });

    modalClose.addEventListener("click", () => {
      modal.style.display = "none";
      modalVideo.src = "";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        modalVideo.src = "";
      }
    });

    // 포트폴리오 버튼 → 학력 섹션 이동
    document.getElementById("portfolioBtn").addEventListener("click", function(e) {
      e.preventDefault();
      const edu = document.getElementById("education");
      const yOffset = -80;
      const y = edu.getBoundingClientRect().top + window.pageYOffset + yOffset;
      window.scrollTo({top: y, behavior: 'smooth'});
    });
  </script>
</body>
</html>
